<!DOCTYPE html>
<html>
<head>
    <title>Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfUcqJUGudnYxgjUeLpVar8Un6NpyEarM"></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(0, 0),
                zoom: 8
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
            window.external.setMapCenter = function (lat, lng) {
                map.setCenter(new google.maps.LatLng(lat, lng));
            };
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="width:100%;height:100%;"></div>
</body>
</html>
